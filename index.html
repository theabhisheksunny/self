  <script>
    // =============================================
    //   CHANGE THIS TO YOUR OWN PASSWORD HASH
    //   Use: https://emn178.github.io/online-tools/sha256.html

    const CORRECT_HASH = "12d3ea3d3c1ce8e8fef7e08055b676ffe6b6c491c71f8705a41fcecf58c714e8";

    async function sha256(str) {
      const msgBuffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Hide everything right away
    document.body.style.display = 'none';

    // Ask for password immediately
    (async function() {
      const password = prompt("Enter our secret password üíï");

      if (!password) {
        document.body.innerHTML = '<div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;font-size:2.5rem;">Access Denied üíî</div>';
        return;
      }

      const hash = await sha256(password.trim().toLowerCase());

      if (hash === CORRECT_HASH) {
        // Correct password ‚Üí show the page
        document.body.style.display = '';
      } else {
        document.body.innerHTML = '<div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#000;color:#ff4d6b;font-size:2.5rem;">Wrong password üíî<br><small>Refresh and try again</small></div>';

    })();

    function shakeAndMoveButton() {
      const viewportWidth  = window.innerWidth;

      // Much stronger vertical movement, especially UPWARDS
      const maxOffsetY = Math.min(280, viewportHeight * 0.32);

      // Bias towards UP (negative Y is up)

      let y = (Math.random() - 0.7) * maxOffsetY * 1.4;  // -0.7 bias ‚Üí more often negative (up)
